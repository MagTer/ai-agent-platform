name: CI

on:
  pull_request:

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.2
      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true
      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('services/agent/poetry.lock', 'services/agent/pyproject.toml') }}
      - name: Install dependencies
        run: poetry install --no-interaction --directory services/agent
      - name: Debug Poetry Environment
        run: |
          cd services/agent
          echo "Current directory: $(pwd)"
          echo "Running 'poetry run env':"
          poetry run env
          echo "Running 'poetry run which black':"
          poetry run which black || echo "black not found by poetry run"
          echo "Contents of .venv/bin:"
          ls -l .venv/bin
          echo "Running 'poetry run python -c \"import black\"':"
          poetry run python -c "import black" || echo "black import failed"
          cd -
      - name: Run Quality Checks
        run: python scripts/code_check.py

  compose:
    name: Compose config
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4
      - name: Prepare compose environment
        run: cp .env.template .env
      - name: Validate docker compose configuration
        run: docker compose -f docker-compose.yml config
