name: CI

on:
  pull_request:

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.2
      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true
      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock', 'pyproject.toml') }}
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Ruff
        run: poetry run ruff check .
      - name: Black
        run: poetry run black --check .
      - name: Pytest
        run: poetry run pytest
      - name: Dependency freshness
        shell: bash
        run: |
          set +e
          poetry run python scripts/deps_check.py --quiet
          status=$?

          if [[ $status -eq 0 ]]; then
            exit 0
          fi

          if [[ $status -eq 4 ]]; then
            echo "::error::Dependency freshness check failed to execute (exit code ${status})."
            exit $status
          fi

          echo "::warning::Dependency freshness check detected outdated dependencies (exit code ${status})."
          poetry run python scripts/deps_check.py || true
          exit 0

  compose:
    name: Compose config
    runs-on: ubuntu-latest
    needs: quality-gate
    steps:
      - uses: actions/checkout@v4
      - name: Prepare compose environment
        run: cp .env.template .env
      - name: Validate docker compose configuration
        run: docker compose -f docker-compose.yml config
