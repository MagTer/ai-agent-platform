# ==========================================
# AI Agent Platform - LiteLLM Configuration
# Single unified profile for Qwen 2.5 14B
# ==========================================

model_list:
  - model_name: local/qwen2.5-en
    display_name: "Qwen 2.5 EN (Reasoning)"
    litellm_params:
      model: ollama/qwen2.5:14b-instruct-q4_K_M
      api_base: http://ollama:11434
      temperature: 0.35
      top_p: 0.9
      num_ctx: 8192
      max_output_tokens: 2048
      reuse_client: true
      stream: true
      messages:
        - role: system
          content: >
            You are a helpful, calm assistant. Prefer concise, clear answers.
            Use step-by-step reasoning when needed, but avoid verbosity.
            Maintain a professional and respectful tone.
            If uncertain, say so and propose next steps.
            IMPORTANT: Never use Chinese and never translate to Chinese.
  - model_name: local/qwen2.5-sv
    display_name: "Qwen 2.5 SV (Svensk profil)"
    litellm_params:
      model: ollama/qwen2.5:14b-instruct-q4_K_M
      api_base: http://ollama:11434
      temperature: 0.4
      top_p: 0.9
      num_ctx: 8192
      max_output_tokens: 2048
      reuse_client: true
      stream: true
  - model_name: rag/qwen2.5-en
    display_name: "RAG -> Qwen 2.5 EN"
    litellm_params:
      # Route to OpenAI-compatible RAG proxy
      model: openai/gpt-3.5-turbo
      api_base: http://ragproxy:4080
      temperature: 0.35
      max_output_tokens: 2048
      stream: true
  - model_name: rag/qwen2.5-sv
    display_name: "RAG -> Qwen 2.5 SV"
    litellm_params:
      model: openai/gpt-3.5-turbo
      api_base: http://ragproxy:4080
      temperature: 0.3
      max_output_tokens: 2048
      stream: true
      messages:
        - role: system
          content: >
            Du är en hjälpsam, kunnig och vänlig assistent som skriver på korrekt, naturlig svenska
            med god grammatik. Svara kortfattat och tydligt. Använd engelska endast när användaren
            ber om det eller när ämnet kräver det (t.ex. kod, tekniska termer). Använd aldrig 
            kinesiska och översätt inte till kinesiska. Håll en vänlig, professionell och respektfull
            ton. Vid faktafrågor: svara säkert om du vet, annars förklara tydligt att du är osäker
            och föreslå nästa steg. Skriv alltid grammatiskt korrekt svenska (inklusive skiljetecken
            och ordföljd). Undvik långa utläggningar – ge hellre en sammanfattning och erbjud
            fördjupning vid behov.

# ---- Routing policy ----
# (No default routing policy defined; alias models are explicit)

# ---- General settings ----
general_settings:
  max_input_tokens: 16000
  max_output_tokens: 2048

# ---- LiteLLM settings ----
litellm_settings:
  budget_limit: 1.50     # USD per dag, 0 = avstängd
  rate_limits:
    - model: local/qwen2.5
      rpm: 120

# ---- Logging ----
logging:
  level: INFO
