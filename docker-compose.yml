version: '3.8'

services:
  agent:
    build:
      context: ./services/agent
      dockerfile: Dockerfile
    image: ai-agent-platform-agent:latest
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
      - ./skills:/app/skills:ro
    environment:
      AGENT_ENVIRONMENT: ${AGENT_ENVIRONMENT:-production}
      QDRANT_URL: http://qdrant:6333
      SEARXNG_URL: http://searxng:8080
      POSTGRES_URL: ${POSTGRES_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/agent_db}
    ports:
      - "8000:8000"
    depends_on:
      qdrant:
        condition: service_started
      searxng:
        condition: service_started
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agent_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  searxng:
    image: ${SEARXNG_IMAGE:-searxng/searxng:latest}
    ports:
      - "${SEARXNG_PORT:-8080}:8080"
    volumes:
      - ./services/searxng/settings.yml:/etc/searxng/settings.yml:ro
    environment:
      SEARXNG_BASE_URL: http://searxng:8080/
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 10

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://agent:8000/v1
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - agent

volumes:
  postgres_data:
  open-webui: