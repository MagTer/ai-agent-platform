general_settings:
  max_input_tokens: 128000
  max_output_tokens: 8192

litellm_settings:
  budget_limit: 5.00

logging:
  level: INFO

model_list:
  # ============================================
  # AGENT ORCHESTRATION MODELS
  # ============================================

  # Planner: Generates execution plans (JSON output)
  # Needs: Fast, structured output, cheap
  - model_name: planner
    litellm_params:
      model: openrouter/qwen/qwen3-32b
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.1
      max_tokens: 8192
      rpm: 60
      extra_body:
        provider:
          zdr: true

  # Supervisor: Reviews step results, decides next action
  # Needs: Good reasoning, reliable judgment
  - model_name: supervisor
    litellm_params:
      model: openrouter/deepseek/deepseek-v3.2
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.1
      max_tokens: 16384
      rpm: 20
      extra_body:
        provider:
          zdr: true

  # Composer: Writes final answers to user
  # Needs: Good writing, fast
  - model_name: composer
    litellm_params:
      model: openrouter/qwen/qwen3-32b
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.3
      max_tokens: 4096
      rpm: 60
      extra_body:
        provider:
          zdr: true

  # ============================================
  # SKILL EXECUTION MODELS
  # ============================================

  # Skillsrunner: For skills that need tool calling
  # Needs: Reliable tool calling, good instruction following
  # Used by: homey, price_tracker, web_searcher, researcher, etc.
  # Note: Cerebras claims tool support but fails - exclude it
  - model_name: skillsrunner
    litellm_params:
      model: openrouter/meta-llama/llama-3.3-70b-instruct
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.2
      max_tokens: 8192
      rpm: 60
      extra_body:
        provider:
          zdr: true
          ignore: ["Cerebras"]
          allow_fallbacks: true

  # Software Engineer: Code generation and debugging
  # Needs: Strong coding ability, precise output
  - model_name: software_engineer
    litellm_params:
      model: openrouter/deepseek/deepseek-v3.2
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.0
      max_tokens: 8192
      rpm: 100
      extra_body:
        provider:
          zdr: true

  # ============================================
  # SPECIALIZED MODELS
  # ============================================

  # Parser: For structured data extraction (prices, etc.)
  # Needs: Fast, cheap, deterministic
  - model_name: parser
    litellm_params:
      model: openrouter/qwen/qwen3-32b
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0
      max_tokens: 2048
      rpm: 60
      extra_body:
        provider:
          zdr: true

  # Haiku: Anthropic's fast/cheap model
  # Needs: When Anthropic quality is needed but cost matters
  - model_name: haiku
    litellm_params:
      model: openrouter/anthropic/claude-3-5-haiku
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0
      max_tokens: 2048
      rpm: 60
      extra_body:
        provider:
          zdr: true

  # Sonnet: Anthropic's balanced model
  # Needs: When Anthropic quality is critical
  - model_name: sonnet
    litellm_params:
      model: openrouter/anthropic/claude-sonnet-4
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0
      max_tokens: 4096
      rpm: 30
      extra_body:
        provider:
          zdr: true
