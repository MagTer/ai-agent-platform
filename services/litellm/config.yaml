general_settings:
  max_input_tokens: 128000
  max_output_tokens: 8192

litellm_settings:
  budget_limit: 5.00

logging:
  level: INFO

model_list:
  - model_name: planner
    litellm_params:
      model: openrouter/deepseek/deepseek-v3.2
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.3
      max_tokens: 8192
      rpm: 60
      extra_body:
        provider:
          zdr: true

  - model_name: verifier
    litellm_params:
      model: openrouter/deepseek/deepseek-r1
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.1
      max_tokens: 16384
      rpm: 20
      extra_body:
        provider:
          zdr: true

  - model_name: coder
    litellm_params:
      model: openrouter/deepseek/deepseek-v3.2
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.0
      max_tokens: 8192
      rpm: 100
      extra_body:
        provider:
          zdr: true

  - model_name: chat
    litellm_params:
      model: openrouter/deepseek/deepseek-v3.2
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.7
      max_tokens: 4096
      rpm: 60
      extra_body:
        provider:
          zdr: true

  - model_name: agentchat
    litellm_params:
      model: openrouter/deepseek/deepseek-v3.2
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.5
      max_tokens: 8192
      rpm: 60
      extra_body:
        provider:
          zdr: true