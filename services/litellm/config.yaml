general_settings:
  max_input_tokens: 128000
  max_output_tokens: 8192

litellm_settings:
  budget_limit: 5.00

logging:
  level: INFO

model_list:
  # ============================================
  # AGENT ORCHESTRATION MODELS
  # All on Groq for maximum speed
  # ============================================

  # Planner: Generates execution plans (JSON output)
  # Needs: Fast, structured output, reliable
  - model_name: planner
    litellm_params:
      model: openrouter/qwen/qwen3-32b
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.1
      max_tokens: 8192
      rpm: 60
      extra_body:
        provider:
          zdr: true
          order: ["Groq", "Cerebras", "SambaNova"]

  # Supervisor: Reviews step results, decides next action
  # Needs: Good reasoning, reliable judgment, FAST
  # Note: Replaced DeepSeek (slow providers only) with Llama 4 Maverick
  - model_name: supervisor
    litellm_params:
      model: openrouter/meta-llama/llama-4-maverick
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.1
      max_tokens: 16384
      rpm: 60
      extra_body:
        provider:
          zdr: true
          order: ["Groq", "SambaNova"]

  # Composer: Writes final answers to user
  # Needs: Good writing, Swedish support, fast
  - model_name: composer
    litellm_params:
      model: openrouter/qwen/qwen3-32b
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.3
      max_tokens: 4096
      rpm: 60
      extra_body:
        provider:
          zdr: true
          order: ["Groq", "Cerebras", "SambaNova"]

  # ============================================
  # SKILL EXECUTION MODELS
  # ============================================

  # Skillsrunner: For skills that need tool calling
  # Needs: Reliable tool calling, good instruction following, FAST
  # Used by: homey, price_tracker, web_searcher, researcher, etc.
  - model_name: skillsrunner
    litellm_params:
      model: openrouter/meta-llama/llama-4-scout
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.2
      max_tokens: 8192
      rpm: 60
      extra_body:
        provider:
          zdr: true
          order: ["Groq", "SambaNova"]

  # Software Engineer: Code generation and debugging
  # Needs: Strong coding ability, precise output, FAST
  # Note: Replaced DeepSeek with GPT-OSS-120B on Groq
  - model_name: software_engineer
    litellm_params:
      model: openrouter/openai/gpt-oss-120b
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0.0
      max_tokens: 8192
      rpm: 60
      extra_body:
        provider:
          zdr: true
          order: ["Groq", "Cerebras"]

  # ============================================
  # SPECIALIZED MODELS
  # ============================================

  # Price Tracker: For price extraction from product pages
  # Needs: Fast, cheap, deterministic, structured output
  - model_name: price_tracker
    litellm_params:
      model: openrouter/qwen/qwen3-32b
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0
      max_tokens: 2048
      rpm: 60
      extra_body:
        provider:
          zdr: true
          order: ["Groq", "Cerebras", "SambaNova"]

  # Price Tracker Fallback: When primary extraction has low confidence
  # Needs: Higher quality, accepts any confidence
  - model_name: price_tracker_fallback
    litellm_params:
      model: openrouter/anthropic/claude-haiku-4.5
      api_key: os.environ/OPENROUTER_API_KEY
      temperature: 0
      max_tokens: 2048
      rpm: 60
      extra_body:
        provider:
          zdr: true
